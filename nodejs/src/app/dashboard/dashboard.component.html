<button
class="input-center-screen" 
label="New Run" 
styleClass=""
(click)="_formularInput()"
></button>

<div *ngIf="_isLogin">
    <div class="item-width" (keydown.enter)="_submitFormular()">
        <input class="shadow-5" [(ngModel)]="_kmNumber" placeholder="Number of kilometers"/>
        <calendar class="_date shadow-5" [(ngModel)]="_date" placeholder="Date of Run" dateFormat="dd.mm.yy"></calendar>

    </div>
</div>
